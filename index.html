<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="heading-logo">
    <div class="container">
      <img class="image1" src="images/illustration-mockups.svg" alt="illustration.png">
      <h1 style="font-size: 40px;">Build The Community Your Fans Will Love</h1>
      <br>
      <br>
      <p style="font-size: 25px;">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <br>
      <br>
      <a class="button" href="#">Register</a>
      <br>
      <br>
      <br>
      <br>
    </div>
    <div class="bottom">
      <a href="https://twitter.com/"> <img src="images/icons8-twitter.svg" alt=""> </a>
      <a href="https://www.facebook.com/"> <img src="images/icons8-facebook-50.svg" alt=""> </a>
      <a href="https://www.instagram.com/"> <img src="images/icons8-instagram.svg" alt=""> </a>
    </div>
  </main>
</body>

</html>
